<!doctype html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="./assets/css/default.css">
        <title>joytown</title>
    </head>
    <body>
        
        <main id="content" class="board">
            <div class="container-fluid">
                <section class="board-pop board-write">
                    <div class="container">
                        <div class="section-header">
                            <h3>게시판</h3>
                            <button type="button" class="btn-close">
                                <img src="./assets/images/ico_close.png" alt="">
                            </button>
                        </div>
                        <div class="section-content">
                            <dl>
                                <dt>
                                    <div class="form-group">
                                        <input type="text" class="form-control" placeholder="제목을 입력하세요">
                                    </div>
                                </dt>
                                <dd>
                                    <div class="form-group">
                                        <textarea class="form-control" placeholder="내용을 입력하세요"></textarea>
                                    </div>
                                    <div class="file-area">
                                        <dl>
                                            <dt>첨부파일 1 :</dt>
                                            <dd><input type="file" class="form-control"></dd>
                                        </dl>
                                        <dl>
                                            <dt>첨부파일 2 :</dt>
                                            <dd><input type="file" class="form-control"></dd>
                                        </dl>
                                    </div>
                                </dd>
                            </dl>
                            <div class="btn-area">
                                <a href="#" class="btn btn-cancel">취소</a>
                                <a href="#" class="btn btn-save">저장</a>
                            </div>
                        </div>
                    </div>
                </section>
            </div>
        </main>
        
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
        <script>
            (function($){
                // popup 닫기
                $(document).on('click', '.btn-close', function(){
                    $('.board-pop').hide();
                });
            })(jQuery);
        </script>
    </body>
</html>
