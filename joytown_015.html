        <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
        <script>
            (function($){
                // popup 닫기
                $(document).on('click', '.btn-close', function(){
                    $('.board-pop').hide();
                });
                var swiper = new Swiper(".character-type", {
                    slidesPerView: 3,
                    pagination: {
                        el: ".swiper-pagination",
                        type: "progressbar",
                    },
                    breakpoints: {
                        1024: {
                            slidesPerView: 6,
                        },
                    },
                });
                
                // 캐릭서 설정 관련
                $(document).on('click', '.character-type .swiper-slide > a', function(){
                    $('.swiper-slide').removeClass('active');
                    $(this).parent().addClass('active');
                });
            })(jQuery);
        </script>
