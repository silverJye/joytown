<html lang="ko">

        <link rel="stylesheet" href="./assets/css/default.css">
        <title>joytown</title>

    <body>

                        </div>
                        <div class="section-content">
                            
                        </div>
                    </div>
                </section>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
        <script>
            (function($){
                // popup 닫기
                $(document).on('click', '.btn-close', function(){
                    $('.board-pop').hide();
                });
            })(jQuery);
        </script>
